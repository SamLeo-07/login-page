<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>Practice</title>
</head>
<body>
    <div id="pg">
      <div id="pg1">
        <form action="google.in" type="POST" id="form">
          <h1>Create an account</h1>
          <fieldset>
            <div class="form-group">
              <label for="uname">First Name</label>
              <input type="text" name="uname" id="uname" placeholder="David" minlength="3" required>
            </div>
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" name="last" id="last" placeholder="Warner" minlength="3" required/>
            </div>
            <div class="form-group">
              <label for="mail">Email</label>
              <input type="email" name="mail" id="mail" placeholder="you@gmail.com" required/> 
            </div>
            <div class="form-group">
              <label for="mobile">Phone Number</label>
              <input type="tel" name="mobile" id="mobile" placeholder="1234567890" pattern=[0-9]{10} required/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" minlength="8" pattern=[a-zA-Z]+@+[0-9]{2,} required/>
            </div>
            <div class="form-group">
              <label for="pass">Confirm Password</label>
              <input type="password" name="pass" id="pass" required/>
              <span id="error"></span>
            </div>
          </fieldset>
          <div class="footer">
            <button type="submit" id="up">Create Account</button>
            <p id="sign-in">Already have an account?<a href="#" id="in">Sign In</a></p>
          </div>
        </form>
      </div>
      <div id="img">
      </div>
    </div>
      
    <script src="practice.js"></script>
    <script>
      const form = document.getElementById("form");
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('pass');
      const errorMessage = document.getElementById('error');
  
      form.addEventListener('submit', function(event) {
        errorMessage.textContent = '';
        if (password.value !== confirmPassword.value) {
          event.preventDefault();
          errorMessage.textContent = 'Passwords do not match!';
          confirmPassword.style = ("box-shadow: 0 2px 1px #fd1414, 0 1px 1px #fd1414;")
        }
      });
    </script>
</body>
</html>
